{% extends "layout.html" %}

{% block body %}
<div></div>
  <table>
      {% if not liikkeet %}
      <tr>
        <td>
          <a>
            Ei lisättyjä liikkeitä.
          </a>
        </td>
      </tr>
      {% endif %}
        <tr>
          <th><h4>Liike</h4></th>
          <th><h4>Teline</h4></th>
          <th><h4>Vaikeusarvo</h4></th>
          <th><h4>Kuvaus</h4></th>
        </tr>

    {% for liike in liikkeet %}
    <tr>
      <td>{{ liike.nimi }}</td>
      <td>{{ liike.teline }}</td>
      <td>{{ liike.vaikeusarvo }}</td>
      <td>{{ liike.kuvaus }}</td>
      <td>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
