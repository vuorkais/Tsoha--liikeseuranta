{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Voimistelija</th>
      <th>Ryhmä</th>
    </tr>
    {% for voimistelija in voimistelijat %}
    <tr>
      <td>{{ voimistelija.nimi }}</td>
      <td>{{ voimistelija.ryhma }}</td>
       <td>
	<form method="POST" action="{{ url_for('voimistelijat_set_ryhma', voimistelija_id=voimistelija.id) }}">
	  <input type="submit" value="Aseta ryhmäksi 'Topteam'"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
