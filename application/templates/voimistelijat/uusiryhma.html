{% extends "layout.html" %}

{% block body %}
<h2>Vaihda voimistelijan ryhmää</h2>
<div class="pane form">
  <form class="form-inline" action="{{url_for('paivitetaan_ryhma', voimistelija_id = voimistelija_id)}}" method="POST">
    <div class="form-group">
      {{form.ryhma(class_="form-control", placeholder=form.ryhma.text)}}
      <input type="submit" class="btn btn-primary form-control" value="Tallenna uusi ryhmä">
    </div>
  </form>
</div>
{% endblock %}
