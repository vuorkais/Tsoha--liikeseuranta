{% extends "layout.html" %}
  
{% block body %}
<h2>Lisää uusi ryhmä</h2>
<div class="pane form">
  <form class="form-inline" action="{{url_for('ryhmat_create')}}" method="POST">
    <div class="form-group">
      {{form.ryhma(class_="form-control", placeholder="Ryhmän Nimi")}}
      <input type="submit" class="btn btn-primary form-control" value="Lisää">
    </div>
  </form>
</div>
{% endblock %}
