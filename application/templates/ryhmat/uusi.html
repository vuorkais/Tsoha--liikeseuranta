{% extends "layout.html" %}

{% block body %}
<h2>Lisää ryhmä</h2>
<div class="form">
  <form action="{{url_for('ryhmat_create')}}" method="POST">
    <table class="form-table">
      <tr class="labelrow">
        <td>{{form.ryhma.label}}</td>
      </tr>
      <tr class="contentrow">
        </td>
        <td>
          {{form.ryhma}}
        </td>
      </tr>
    </table>
    <div>
      <input type="submit" value="Lisää ryhmä">
    </div>
  </form>
</div>
{% endblock %}
