  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Liikeseuranta</title>
    </head>
    
    <body>
      {% if current_user.is_authenticated %}
      <p>
	Kirjautunut nimellä {{ current_user.name }}
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
      {% endif %}
      
      <ul>
	<li><a href="{{ url_for('voimistelijat_index') }}">Listaa voimistelijat</a></li>
	<li><a href="{{ url_for('voimistleijat_form') }}">Lisää voimistelija</a></li>
      </ul>
      
      {% block body %}
      <p>
	Content.
      </p>
      {% endblock %}
    </body>
  </html>
